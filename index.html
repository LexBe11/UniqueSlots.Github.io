<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits O' Clock</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #slot-machine div {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            background-color: #fff;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fruits O' Clock</h1>
    <div id="slot-machine">
        <div id="slot1"></div>
        <div id="slot2"></div>
        <div id="slot3"></div>
    </div>
    <div id="result">Balance: $<span id="balance">150</span></div>
    <button onclick="spin()">Spin</button>
    <script src="slot-machine.js"></script>
    <script src="admin-panel.js"></script>
</body>
</html>
