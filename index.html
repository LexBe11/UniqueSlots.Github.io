<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #E6E6FA;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .slot {
            font-size: 2rem;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .highlight {
            background-color: yellow; /* Or any other color/style you prefer */
            border: 2px solid red; /* Or any other style */
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="balance">Balance: $3500</div>
    <div class="slots" id="slots">
        <div id="slot5" class="slot"></div>
        <div id="slot6" class="slot"></div>
        <div id="slot7" class="slot"></div>
        <div id="slot8" class="slot"></div>
        <div id="slot9" class="slot"></div>
        <div id="slot10" class="slot"></div>
        <div id="slot11" class="slot"></div>
        <div id="slot12" class="slot"></div>
    </div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <button id="adminPanelButton" onclick="toggleAdminPanel()">Admin Panel</button>
    <div id="result"></div>
    <div id="donationButtons">
        <button onclick="donate(5)">Donate $5</button>
        <button onclick="donate(10)">Donate $10</button>
        <button onclick="donate(20)">Donate $20</button>
        <button onclick="donate(50)">Donate $50</button>
        <button onclick="donate(100)">Donate $100</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
