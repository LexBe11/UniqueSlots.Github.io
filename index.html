<!DOCTYPE html>
<html>
<head>
    <title>Slot Machine Game</title>
    <style>
        #slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .slot {
            font-size: 3rem;
            margin: 0 1rem;
        }
        #result {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
        #balance {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .bet-button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .selected {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="slot-machine">
        <div>
            <span id="slot1" class="slot">üçí</span>
            <span id="slot2" class="slot">üçí</span>
            <span id="slot3" class="slot">üçí</span>
        </div>
        <div>
            <button onclick="spin()">Spin</button>
        </div>
        <div id="result">Good luck!</div>
        <div id="balance">Balance: $1000</div>
        <div>
            <button class="bet-button selected" value="10" onclick="selectBet(this)">Bet $10</button>
            <button class="bet-button" value="50" onclick="selectBet(this)">Bet $50</button>
            <button class="bet-button" value="100" onclick="selectBet(this)">Bet $100</button>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
