<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frenzy Slots</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .slot-machine { margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .reel-container { display: flex; justify-content: space-between; }
        .reel { width: 100px; height: 300px; overflow: hidden; border: 1px solid #000; border-radius: 10px; }
        .reel-content { display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .symbol { font-size: 50px; }
        .balance-section, .bet-section, .bet-options { margin-bottom: 10px; }
        .bet-options button { margin-right: 5px; }
        .spin-button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Frenzy Slots</h1>

    <!-- Slot Machine 1: Retro Reels -->
    <div class="slot-machine" id="retroReels">
        <h2>Retro Reels</h2>
        <div class="balance-section">Balance: $<span id="balance1">350</span></div>
        <div class="bet-section">Bet: $<span id="betAmount1">1</span></div>
        <div class="reel-container">
            <div class="reel" id="retroReel1">
                <div class="reel-content" id="retroContent1"></div>
            </div>
            <div class="reel" id="retroReel2">
                <div class="reel-content" id="retroContent2"></div>
            </div>
            <div class="reel" id="retroReel3">
                <div class="reel-content" id="retroContent3"></div>
            </div>
        </div>
        <div class="bet-options">
            <button onclick="setBet(1, 1)">1</button>
            <button onclick="setBet(5, 1)">5</button>
            <button onclick="setBet(10, 1)">10</button>
            <button onclick="setBet(20, 1)">20</button>
            <button onclick="setBet(100, 1)">100</button>
            <button onclick="setBet(1000, 1)">1000</button>
        </div>
        <button class="spin-button" onclick="spin(1)">Spin</button>
    </div>

    <!-- Slot Machine 2: Fruit Frenzy -->
    <div class="slot-machine" id="fruitFrenzy">
        <h2>Fruit Frenzy</h2>
        <div class="balance-section">Balance: $<span id="balance2">350</span></div>
        <div class="bet-section">Bet: $<span id="betAmount2">1</span></div>
        <div class="reel-container">
            <div class="reel" id="fruitReel1">
                <div class="reel-content" id="fruitContent1"></div>
            </div>
            <div class="reel" id="fruitReel2">
                <div class="reel-content" id="fruitContent2"></div>
            </div>
            <div class="reel" id="fruitReel3">
                <div class="reel-content" id="fruitContent3"></div>
            </div>
        </div>
        <div class="bet-options">
            <button onclick="setBet(1, 2)">1</button>
            <button onclick="setBet(5, 2)">5</button>
            <button onclick="setBet(10, 2)">10</button>
            <button onclick="setBet(20, 2)">20</button>
            <button onclick="setBet(100, 2)">100</button>
            <button onclick="setBet(1000, 2)">1000</button>
        </div>
        <button class="spin-button" onclick="spin(2)">Spin</button>
    </div>

    <!-- Slot Machine 3: Holiday Slots -->
    <div class="slot-machine" id="holidaySlots">
        <h2>Holiday Slots</h2>
        <div class="balance-section">Balance: $<span id="balance3">350</span></div>
        <div class="bet-section">Bet: $<span id="betAmount3">1</span></div>
        <div class="reel-container">
            <div class="reel" id="holidayReel1">
                <div class="reel-content" id="holidayContent1"></div>
            </div>
            <div class="reel" id="holidayReel2">
                <div class="reel-content" id="holidayContent2"></div>
            </div>
            <div class="reel" id="holidayReel3">
                <div class="reel-content" id="holidayContent3"></div>
            </div>
        </div>
        <div class="bet-options">
            <button onclick="setBet(1, 3)">1</button>
            <button onclick="setBet(5, 3)">5</button>
            <button onclick="setBet(10, 3)">10</button>
            <button onclick="setBet(20, 3)">20</button>
            <button onclick="setBet(100, 3)">100</button>
            <button onclick="setBet(1000, 3)">1000</button>
        </div>
        <button class="spin-button" onclick="spin(3)">Spin</button>
    </div>

    <!-- Slot Machine 4: Mexican Fiesta Slots -->
    <div class="slot-machine" id="mexicanFiesta">
        <h2>Mexican Fiesta Slots</h2>
        <div class="balance-section">Balance: $<span id="balance4">350</span></div>
        <div class="bet-section">Bet: $<span id="betAmount4">1</span></div>
        <div class="reel-container">
            <div class="reel" id="mexicanReel1">
                <div class="reel-content" id="mexicanContent1"></div>
            </div>
            <div class="reel" id="mexicanReel2">
                <div class="reel-content" id="mexicanContent2"></div>
            </div>
            <div class="reel" id="mexicanReel3">
                <div class="reel-content" id="mexicanContent3"></div>
            </div>
        </div>
        <div class="bet-options">
            <button onclick="setBet(1, 4)">1</button>
            <button onclick="setBet(5, 4)">5</button>
            <button onclick="setBet(10, 4)">10</button>
            <button onclick="setBet(20, 4)">20</button>
            <button onclick="setBet(100, 4)">100</button>
            <button onclick="setBet(1000, 4)">1000</button>
        </div>
        <button class="spin-button" onclick="spin(4)">Spin</button>
    </div>

    <script>
        const symbols = {
            retro: ['🍒', '🍊', '🍋', '🍉', '🍇', '🍑', '7️⃣'],
            fruit: ['🍒', '🍊', '🍋', '🍉', '🍇', '🍓', '🍍'],
            holiday: ['🎄', '🎉', '🎁', '🎆', '✨', '🕯️', '🍾'],
            mexican: ['🌮', '🌯', '🥑', '🌶️', '🍹', '🎉', '🎊']
        };

        const payouts = {
            retro: { '🍒': 5, '🍊': 10, '🍋': 15, '🍉': 20, '🍇': 25, '🍑': 30, '7️⃣': 50 },
            fruit: { '🍒': 5, '🍊': 10, '🍋': 15, '🍉': 20, '🍇': 25, '🍓': 30, '🍍': 50 },
            holiday: { '🎄': 10, '🎉': 15, '🎁': 20, '🎆': 25, '✨': 30, '🕯️': 35, '🍾': 50 },
            mexican: { '🌮': 10, '🌯': 15, '🥑': 20, '🌶️': 25, '🍹': 30, '🎉': 35, '🎊': 50 }
        };

        const reelSymbols = {
            1: symbols.retro,
            2: symbols.fruit,
            3: symbols.holiday,
            4: symbols.mexican
        };

        let betAmounts = [1, 5, 10, 20, 100, 1000];
        let balances = [350, 350, 350, 350];
        let currentBets = [1, 1, 1, 1];

        function updateBalance(machineId) {
            document.getElementById(`balance${machineId}`).innerText = balances[machineId - 1];
        }

        function setBet(amount, machineId) {
            currentBets[machineId - 1] = amount;
            document.getElementById(`betAmount${machineId}`).innerText = amount;
        }

        function spin(machineId) {
            let betAmount = currentBets[machineId - 1];
            if (balances[machineId - 1] < betAmount) {
                alert('Not enough balance to spin!');
                return;
            }

            balances[machineId - 1] -= betAmount;
            updateBalance(machineId);

            let symbolsList = reelSymbols[machineId];
            let result = [];
            for (let i = 0; i < 3; i++) {
                result.push([]);
                for (let j = 0; j < 3; j++) {
                    result[i].push(symbolsList[Math.floor(Math.random() * symbolsList.length)]);
                }
            }

            let index = 0;
            function spinColumn() {
                if (index < 3) {
                    let column = document.querySelectorAll(`#${Object.keys(reelSymbols).find(key => reelSymbols[key] === symbolsList)}Reel${index + 1} .reel-content`);
                    column.forEach(el => el.innerHTML = result[index].join('<br>'));
                    index++;
                    setTimeout(spinColumn, 500);
                } else {
                    checkWin(machineId, result);
                }
            }

            spinColumn();
        }

        function checkWin(machineId, result) {
            let symbolsList = reelSymbols[machineId];
            let payout = 0;
            let betAmount = currentBets[machineId - 1];

            // Check for three of a kind
            const flatResult = result.flat();
            const counts = flatResult.reduce((acc, curr) => (acc[curr] = (acc[curr] || 0) + 1, acc), {});
            for (let symbol in counts) {
                if (counts[symbol] >= 3) {
                    payout = payouts[Object.keys(reelSymbols).find(key => reelSymbols[key] === symbolsList)][symbol] * betAmount;
                    break;
                }
            }

            balances[machineId - 1] += payout;
            updateBalance(machineId);
            alert(`You ${payout > 0 ? 'won' : 'lost'} $${payout}`);
        }
    </script>
</body>
</html>
