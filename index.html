<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frenzy Slots</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003300; /* Deep green background color */
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .slot-machine {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .reel-container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 380px;
            height: 300px;
            display: flex;
            justify-content: space-between;
        }

        .reel {
            width: 110px;
            height: 300px;
            border: 2px solid #fff; /* White border for reels */
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            background-color: #333; /* Dark background for reels */
        }

        .reel-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .reel-content .symbol {
            font-size: 50px;
            line-height: 100px; /* Adjust to center symbols */
        }

        .bet-options {
            position: absolute;
            top: 470px;
            left: 50px;
            display: flex;
            gap: 10px;
        }

        .bet-options button {
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }

        .spin-button {
            position: absolute;
            top: 370px;
            left: 50px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff9900; /* Orange color for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .spin-button:hover {
            background-color: #ff6600;
        }

        .balance-section {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .bet-section {
            position: absolute;
            top: 60px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .holiday-theme {
            background-image: url('holiday-bg.jpg'); /* Holiday-themed background */
        }

        .japanese-theme {
            background-image: url('japanese-bg.jpg'); /* Japanese-themed background */
        }

        .mexican-theme {
            background-image: url('mexican-bg.jpg'); /* Mexican-themed background */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Slot Machine Background Image -->
        <img src="https://th.bing.com/th/id/OIG1.BYe0st4LgBKpHpTyJvsZ?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Slot Machine Background" class="background-image">

        <!-- Slot Machine Display -->

                    <div class="reel-content" id="reel3">
                        <div class="symbol">üéÜ</div>
                        <div class="symbol">üéá</div>
                        <div class="symbol">üéà</div>
                    </div>
                </div>
            </div>

            <!-- Japanese Theme Slot -->
            <div class="reel-container japanese-theme">
                <div class="reel">
                    <div class="reel-content" id="reel4">

                    </div>
                </div>
            </div>

            <!-- Mexican Theme Slot -->
            <div class="reel-container mexican-theme">
                <div class="reel">
                    <div class="reel-content" id="reel7">
                        <div class="symbol">üåÆ</div>
                        <div class="symbol">üåØ</div>

                </div>
                <div class="reel">
                    <div class="reel-content" id="reel8">

                <div class="reel">
                    <div class="reel-content" id="reel9">

                    </div>
                </div>
            </div>

            <!-- General Slot Machine Display -->
            <div class="balance-section">
                <p>Balance: $<span id="balance">350</span></p>
            </div>

            <div class="bet-section">
                <p>Bet: $<span id="betAmount">1</span></p>
            </div>

            <div class="bet-options">
                <button onclick="setBet(1)">1</button>
                <button onclick="setBet(5)">5</button>
                <button onclick="setBet(10)">10</button>
                <button onclick="setBet(20)">20</button>
                <button onclick="setBet(100)">100</button>
                <button onclick="setBet(1000)">1000</button>
            </div>

            <button class="spin-button" onclick="spin()">Spin</button>
        </div>
    </div>

    <script>
        let balance = 350; // Initial balance
        let betAmount = 1; // Initial bet amount

        function updateBalance() {
            document.getElementById('balance').innerText = balance;
        }

        function setBet(amount) {
            betAmount = amount;
            document.getElementById('betAmount').innerText = betAmount;
        }

        function spin() {
            if (balance < betAmount) {
                alert('Not enough balance to spin!');
                return;
            }

            balance -= betAmount;
            updateBalance();

            const symbols = [
                'üéÑ', 'üéÅ', '‚òÉÔ∏è', 'üéâ', 'üçæ', 'üéä', 'üéÜ', 'üéá', 'üéà', 
                'üéé', 'üéè', 'üéê', 'üç£', 'üç±', 'üçú', 'üå∏', 'üçÅ', 'üóª',
                'üåÆ', 'üåØ', 'ü•ë', 'üåµ', 'üíÉ', 'üå∫', 'üåû'
            ];

            function getRandomSymbol() {
                return symbols[Math.floor(Math.random() * symbols.length)];
            }

            function spinReel(reelId) {
                const reel = document.getElementById(reelId);
                const content = reel.querySelector('.reel-content');
                const symbolsToShow = Array.from({ length: 3 }, getRandomSymbol);
                content.innerHTML = symbolsToShow.map(symbol => `<div class="symbol">${symbol}</div>`).join('');
                content.style.transform = 'translateY(-300px)';
                setTimeout(() => {
                    content.style.transform = 'translateY(0)';
                }, 50);
            }

            spinReel('reel1');
            spinReel('reel2');
            spinReel('reel3');
            spinReel('reel4');
            spinReel('reel5');
            spinReel('reel6');
            spinReel('reel7');
            spinReel('reel8');
            spinReel('reel9');

            // Simulate win/loss logic (e.g., check if all reels show the same symbol)
            // This part would require more sophisticated logic to determine wins.
        }

        updateBalance();
    </script>
</body>
</html>
