<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            background-color: #A9A9A9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #slots {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
        }
        .slot {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #FFF;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #adminPanelButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balance">Balance: $3500</div>
    <div id="slots">
        <div id="slot1" class="slot"></div>
        <div id="slot2" class="slot"></div>
        <div id="slot3" class="slot"></div>
        <div id="slot4" class="slot"></div>
        <div id="slot5" class="slot"></div>
        <div id="slot6" class="slot"></div>
        <div id="slot7" class="slot"></div>
        <div id="slot8" class="slot"></div>
        <div id="slot9" class="slot"></div>
        <div id="slot10" class="slot"></div>
        <div id="slot11" class="slot"></div>
        <div id="slot12" class="slot"></div>
    </div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <button id="adminPanelButton" onclick="window.location.href='admin.html'">Admin Panel</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
