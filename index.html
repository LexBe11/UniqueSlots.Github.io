<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body { 
            background-color: #A9A9A9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
        #balance { 
            font-size: 24px; 
            margin-bottom: 20px; 
        }
        #slots { 
            display: grid; 
            grid-template-columns: repeat(4, 100px); 
            gap: 10px; 
        }
        .slot { 
            width: 100px; 
            height: 100px; 
            border: 1px solid #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            background-color: #FFF; 
        }
        #spinButton { 
            margin-top: 20px; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        #adminPanelButton { 
            margin-top: 10px; 
            padding: 5px 10px; 
            font-size: 14px; 
            cursor: pointer; 
        }
        #donationButtons { 
            margin-top: 20px; 
            display: flex; 
            gap: 10px; 
        }
        #donationButtons button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div id="balance">Balance: $3500</div>
    <div id="slots">
        <div id="slot1" class="slot"></div>
        <div id="slot2" class="slot"></div>
        <div id="slot3" class="slot"></div>
        <div id="slot4" class="slot"></div>
        <div id="slot5" class="slot"></div>
        <div id="slot6" class="slot"></div>
        <div id="slot7" class="slot"></div>
        <div id="slot8" class="slot"></div>
        <div id="slot9" class="slot"></div>
        <div id="slot10" class="slot"></div>
        <div id="slot11" class="slot"></div>
        <div id="slot12" class="slot"></div>
    </div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <button id="adminPanelButton" onclick="toggleAdminPanel()">Admin Panel</button>
    <div id="result"></div>
    <div id="donationButtons">
        <button onclick="donate(5)">Donate $5</button>
        <button onclick="donate(10)">Donate $10</button>
        <button onclick="donate(20)">Donate $20</button>
        <button onclick="donate(50)">Donate $50</button>
        <button onclick="donate(100)">Donate $100</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
