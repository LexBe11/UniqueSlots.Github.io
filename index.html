<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="balance">Balance: $3500</div>
    <div id="slots">
        <div id="slot1" class="slot"></div>
        <div id="slot2" class="slot"></div>
        <div id="slot3" class="slot"></div>
        <div id="slot4" class="slot"></div>
        <div id="slot5" class="slot"></div>
        <div id="slot6" class="slot"></div>
        <div id="slot7" class="slot"></div>
        <div id="slot8" class="slot"></div>
        <div id="slot9" class="slot"></div>
        <div id="slot10" class="slot"></div>
        <div id="slot11" class="slot"></div>
        <div id="slot12" class="slot"></div>
    </div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <button id="adminPanelButton" onclick="toggleAdminPanel()">Admin Panel</button>
    <div id="result"></div>
    <div id="donationButtons">
        <button onclick="donate(5)">Donate $5</button>
        <button onclick="donate(10)">Donate $10</button>
        <button onclick="donate(20)">Donate $20</button>
        <button onclick="donate(50)">Donate $50</button>
        <button onclick="donate(100)">Donate $100</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
